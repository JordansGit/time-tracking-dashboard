<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <div class="big-card">
      <div class="big-card-main">
        <img class="face" src="./images/image-jeremy.png">
        <small>Report for</small>
        <h2>Jeremy Robson</h2>  
      </div>
      <div class="big-card-bottom">
        <ul>
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>

    <div class="card">
      <div class="card-top card-one"></div>
      <div class="card-main" id="work">
        <p></p>
        <img class="elipses" src="./images/icon-ellipsis.svg"> 
        <h1 class="daily"></h1>
        <h1 class="weekly"></h1>
        <h1 class="monthly"></h1>
        <small class="daily"></small>
        <small class="weekly"></small>
        <small class="monthly"></small>
      </div>
    </div>
    
    <div class="card">
      <div class="card-top card-two"></div>
      <div class="card-main" id="play">
        <p></p>
        <img class="elipses" src="./images/icon-ellipsis.svg"> 
        <h1 class="daily"></h1>
        <h1 class="weekly"></h1>
        <h1 class="monthly"></h1>
        <small class="daily"></small>
        <small class="weekly"></small>
        <small class="monthly"></small>
      </div>
    </div>
    
    <div class="card">
      <div class="card-top card-three"></div>
      <div class="card-main" id="study">
        <p></p>
        <img class="elipses" src="./images/icon-ellipsis.svg"> 
        <h1 class="daily"></h1>
        <h1 class="weekly"></h1>
        <h1 class="monthly"></h1>
        <small class="daily"></small>
        <small class="weekly"></small>
        <small class="monthly"></small>
      </div>
    </div>
    
    <div class="card">
      <div class="card-top card-four"></div>
      <div class="card-main" id="exercise">
        <p></p>
        <img class="elipses" src="./images/icon-ellipsis.svg"> 
        <h1 class="daily"></h1>
        <h1 class="weekly"></h1>
        <h1 class="monthly"></h1>
        <small class="daily"></small>
        <small class="weekly"></small>
        <small class="monthly"></small>
      </div>
    </div>

    <div class="card">
      <div class="card-top card-five"></div>
      <div class="card-main" id="social">
        <p></p>
        <img class="elipses" src="./images/icon-ellipsis.svg"> 
        <h1 class="daily"></h1>
        <h1 class="weekly"></h1>
        <h1 class="monthly"></h1>
        <small class="daily"></small>
        <small class="weekly"></small>
        <small class="monthly"></small>
      </div>
    </div>

    <div class="card">
      <div class="card-top card-six"></div>
      <div class="card-main" id="self-care">
        <p></p>
        <img class="elipses" src="./images/icon-ellipsis.svg"> 
        <h1 class="daily"></h1>
        <h1 class="weekly"></h1>
        <h1 class="monthly"></h1>
        <small class="daily"></small>
        <small class="weekly"></small>
        <small class="monthly"></small>
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
